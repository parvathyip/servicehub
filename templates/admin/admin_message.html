{% extends 'admin/admin_dashboard.html' %}
{% for message in messages %}
<script>alert('{{message}}')</script>
{% endfor %}
{% block admin %}
<div class="container-fluid page-header py-5 mb-1 wow fadeIn" data-wow-delay="0.1s" style="height: 400px!important;">
    <div class="container text-center py-5">
        <h1 class="display-4 text-white animated slideInDown mb-4" >Admin</h1>
        <nav aria-label="breadcrumb animated slideInDown">
            <ol class="breadcrumb justify-content-center mb-0">
                <li class="breadcrumb-item"><a href="/admin-dashboard" >Admin</a></li>
                <li class="breadcrumb-item active" aria-current="page" >Add messages</li>
            </ol>
        </nav>
    </div>
</div>
<!-- Page Header End -->

<div class="container-xxl py-5">
    <div class="container">
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />

        <div class="container">
        <div class="text-center mx-auto" style="max-width: 500px;">
            <h1 class="display-6 mb-5">Add messages</h1>
        </div>
        <div class="row">
            <div class="col-md-9 mx-auto">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title text-uppercase mb-0"></h5>
                    </div>
                    <div class="table-responsive">
                        <table class="table no-wrap user-table mb-0">
                          <thead>
                            <tr>
                              <th scope="col" class="border-0 text-uppercase font-medium">ServiceHub</th>
                              <th scope="col" class="border-0 text-uppercase font-medium">Chat</th>
                            </tr>
                          </thead>
                          <tbody>
                            {% for hub in hubs %}
                            <tr>
                              <td>
                                  <span class="text-muted"><a href="/admin-viewsinglehub?hid={{hub.id}}">{{hub.hub_name}}</a></span><br>
                                  <span class="text-muted">{{hub.hub_phone}}</span>
                              </td>
                              <td>
                                <span class="text-muted"><a href="/admin-hubchat?hid={{hub.id}}" class="btn btn-primary py-2 px-4" style="border-radius: 10px;">Chat</a></span><br>
                            </td>
                            </tr>
                            {% endfor %}
                          </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </div>
</div>
{% endblock admin %}
